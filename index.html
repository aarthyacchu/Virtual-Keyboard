<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual keyboard</title>
    <link rel="icon" href="/images/kb.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>VIRTUAL KEYBOARD</header>
    <div class="container">
        <img src="./images/bg.jpeg">
        <div class="inputbox">
            <input id="inputBox">
        <br>
        <br>
            
        </div>
        <h1 id="heading"></h1>

        <div class="backscreen">
        </div>

        <div class="row one">
            <button class="btn" data-key="Q">Q</button>
            <button class="btn" data-key="W">W</button>
            <button class="btn" data-key="E">E</button>
            <button class="btn" data-key="R">R</button>
            <button class="btn" data-key="T">T</button>
            <button class="btn" data-key="Y">Y</button>
            <button class="btn" data-key="U">U</button>
            <button class="btn" data-key="I">I</button>
            <button class="btn" data-key="O">O</button>
            <button class="btn" data-key="P">P</button>
            <button class="btn" data-key="delete"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <div class="row two">
            <button class="btn" data-key="A">A</button>
            <button class="btn" data-key="S">S</button>
            <button class="btn" data-key="D">D</button>
            <button class="btn" data-key="F">F</button>
            <button class="btn" data-key="G">G</button>
            <button class="btn" data-key="H">H</button>
            <button class="btn" data-key="J">J</button>
            <button class="btn" data-key="K">K</button>
            <button class="btn" data-key="L">L</button>
            <button class="btn" data-key="search" class="back">Search</button>
        </div>

        <div class="row three">
            <button class="btn" data-key=""><i class="fa-solid fa-up-long"></i></button>
            <button class="btn" data-key="Z">Z</button>
            <button class="btn" data-key="X">X</button>
            <button class="btn" data-key="C">C</button>
            <button class="btn" data-key="V">V</button>
            <button class="btn" data-key="B">B</button>
            <button class="btn" data-key="N">N</button>
            <button class="btn" data-key="M">M</button>
            <button class="btn" data-key=",">,</button>
            <button class="btn" data-key=".">.</button>
            <button class="btn"  data-key="" class="uppercase"><i class="fa-solid fa-up-long"></i></i></button>
        </div>

        <div class="row four">
            <button class="btn" data-key="" class="emoji" > <i class="fa-regular fa-face-smile"></i></button>
            <button class="btn" data-key=""><i class="fa-solid fa-microphone-lines"></i></button>
            <button class="btn" data-key=" " class="space-bar">SPACE BAR</button>
            <button class="btn" data-key="">.?123</button>
            <button class="btn" data-key=""><i class="fa-solid fa-keyboard"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
